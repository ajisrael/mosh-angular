<form #f="ngForm">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input
      required
      minlength="5"
      maxlength="32"
      ngModel
      name="name"
      #courseName="ngModel"
      id="name"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid"
    >
      <div *ngIf="courseName.errors?.required">Course name is required</div>
      <div *ngIf="courseName.errors?.minlength">
        Course name should be minimum
        {{ courseName.errors?.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>
  <div class="checkbox">
    <label><input ngModel name="hasGaurantee" type="checkbox" /></label>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary mt-1" [disabled]="!f.valid">Create</button>
</form>
